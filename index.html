<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("b").after("<i>我们爱生活。</i>");
  });
  $("#btn2").click(function(){
    $("i").remove();
  });
});
</script>
	
</head>
<body>

<b>生活很美好。</b>
<br><br>
<button id="btn1">插入</button>
<button id="btn2">清除</button>

</body>
</html>
